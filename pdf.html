<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline PDF Viewer</title>
</head>
<body>
    <h1>PDF Viewer</h1>
    <!-- Embedding the PDF file using an iframe -->
    <iframe src="example.pdf" width="100%" height="600" style="border: none;"></iframe>
    <p>If the PDF doesn't display, please ensure that "example.pdf" is in the same folder as this HTML file. Additionally, check if your browser supports inline PDF viewing.</p>
</body>
</html>
