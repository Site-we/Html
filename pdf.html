<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline PDF Viewer</title>
</head>
<body>
    <h1>PDF Viewer</h1>
    <!-- Embedding the PDF file -->
    <embed src="example.pdf" width="800" height="600" type="application/pdf">
    <p>If the PDF doesn't display, please ensure the file "example.pdf" is in the same folder as this HTML file.</p>
</body>
</html>
